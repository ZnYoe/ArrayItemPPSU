<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">List</h1>
        <div class="items-container">
            <!-- items  -->
        </div>
        <h1>Remove</h1>
        <div class="remove-section">
            <button class="btn" id="shift">Remove the first item</button>
            <button class="btn" id="pop">Remove the last item</button>
        </div>
        <div class="input-section">
            <input class="input" type="text" placeholder="Enter something">
        </div>
        <h1>Add</h1>
        <div class="add-section">
            <button class="btn" id="unshift">Add item at the beginning of the list</button>
            <button class="btn" id="push">Add item at the end of the list</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
